<html>
	<head>
		<title>Ball Sim 2015</title>
		<style type='text/css'>
			@-webkit-keyframes hue {
			  from {
			    -webkit-filter: hue-rotate(0deg);
			  }

			  to {
			    -webkit-filter: hue-rotate(-360deg);
			  }
			}

			body {
				font-family: helvetica;
				overflow: scroll;
				background-image: -webkit-linear-gradient(92deg,#f35626,#feab3a);
				-webkit-animation: hue 10s infinite linear;
			}
			canvas {
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<script src='js/phaser.js'></script>
		<script src='js/jquery.js'></script>
		<script>
			var game = new Phaser.Game(700, 700, Phaser.AUTO, 'ballsim', { preload: preload, create: create, update: update, render: render });

			function preload() {
			}
			
			var background;
			var cursors;
			
			function create() {
				game.world.setBounds(0,0,3840,3840)
				
				game.physics.startSystem(Phaser.Physics.P2JS);
				game.physics.p2.setImpactEvents(true);
				game.stage.smoothed = false;
				game.physics.p2.updateBoundsCollisionGroup();
				game.scale.fullScreenScaleMode = Phaser.ScaleManager.EXACT_FIT;
				//background = game.add.tileSprite(0,0,1300,731, 'stars');
				//background.fixedToCamera = true;
				cursors = game.input.keyboard.createCursorKeys();
			}

			}
			
			function render() {

		</script>

	</body>
</html>
